<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="" id="username"><br>
        <label for="email">Email ID</label>
        <input type="email" name="" id="email"><br>
        <label for="pass">Password</label>
        <input type="password" name="" id="pass"><br>
        <label for="gender">Gender</label>
        <select name="" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label for="isstaff">Staff Status</label>
        <label for="yes">Yes</label>
        <input type="radio" name="staff" id="yes">
        <label for="no">No</label>
        <input type="radio" name="staff" id="no">
        <textarea name="" id="" cols="30" rows="10"></textarea>


        <input type="submit" name="" id="" value="Sign Up!">
        
    
    </form>

</body>
</html>
